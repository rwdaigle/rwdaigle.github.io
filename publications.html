---
layout: page
title: Publications
---
<section class="list">
    <h1 class="title">Publications</h1>
    {% for item in site.data.publications %}
        <div class="item">
            <a class="url" href="{{ item.url }}">
                <aside><time datetime="{{ item.date | date:"%d-%m-%Y" }}">{{ item.date | date: "%d-%m-%Y" }}</time></aside>
                <h3 class="title">{{ item.title }}</h3>
            </a>
        </div>
    {% endfor %}
</section>
