---
layout: page
title: Talks
type: collection
---
<section class="list">
    <h1 class="title">Talks</h1>
    {% for item in site.data.talks %}
        <div class="item">
            <a class="url" href="{{ item.url }}">
                <aside><time datetime="{{ item.date | date:"%m-%Y" }}">{{ item.date | date: "%b %Y" }}</time></aside>
                <h3 class="title">{{ item.title }}</h3>
            </a>
        </div>
    {% endfor %}
</section>
