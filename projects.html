---
layout: page
title: Projects
type: collection
---
<section class="list">
    <h1 class="title">Projects</h1>
    {% for item in site.data.projects %}
        <div class="item">
            <a class="url" href="{{ item.url }}">
                <aside><time datetime="{{ item.date | date:"%Y" }}">{{ item.date | date: "%Y" }}</time></aside>
                <h3 class="title">{{ item.title }}</h3>
            </a>
        </div>
    {% endfor %}
</section>
